{% extends 'website/base/base_page.html' %}
{% block title %}
    Ответ на вопрос
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="e-profile">
                <div class="text-sm-left mb-2 mb-sm-0">
                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">Вопрос от пользователя: {{ question.name }}</h4>
                    <br>
                    <div class="jumbotron"><p class="mb-0">{{ question.question }}</p></div>
                    <p class="mb-0" style="color: gray; font-size: 18px">Ответ будет отправлен на
                        почту {{ question.email }}</p>
                </div>
                <form method="post" action="{% url "website:answer_support" question.id %}">
                    {% csrf_token %}
                    <br>
                    <hr style="margin-top: 20px">
                    <h4>Ответ на вопрос</h4>
                    <div class="row" style="margin-top: 20px">
                        <div class="col">
                            <div class="form-group">
                                <textarea class="form-control" cols="5"
                                          name="answer"
                                          id="id_answer" required></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
